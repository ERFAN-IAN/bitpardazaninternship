{% if widget.is_initial %}
  {% if not widget.required %}
      <div style="display: flex; align-items: center; justify-content: space-between">
          <label for="{{ widget.checkbox_id }}" style="margin: 0">{{ widget.clear_checkbox_label }}</label>
          <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %} style="align-self: center">
      </div>
  {% endif %}
  <br>
  {{ widget.input_text }}&nbsp;  {# Removed colon here #}
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
