<!DOCTYPE html>
<html>
<head>
    <title>login</title>
</head>
<body>
    <h2>login</h2>
    {% if form.errors %}
        <p style="color:red;">Username or password is wrong</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="login">login</button>
    </form>
    <a href={% url "home" %} >Home</a>
</body>
</html>
