{% extends 'base.html' %}
{% block content %}
<h2>Confirm Purchase</h2>

<p>Are you sure you want to buy <strong>{{ book.title }}</strong> for <strong>{{ book.price }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Buy</button>
    <a href="/">Cancel</a>
</form>
{% endblock content %}
